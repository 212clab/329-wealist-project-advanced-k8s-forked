{{- if and (not .Values.redis.enabled) .Values.redis.external.enabled }}
{{- $host := .Values.redis.external.host }}
{{- $isIP := regexMatch "^[0-9]+\\.[0-9]+\\.[0-9]+\\.[0-9]+$" $host }}

{{- if $isIP }}
# External Redis Service - routes traffic to host machine (IP mode)
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "wealist-infrastructure.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
    external: "true"
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.redis.external.port | default 6379 }}
      targetPort: {{ .Values.redis.external.port | default 6379 }}
      protocol: TCP
      name: redis
---
# Endpoints pointing to external Redis (IP address)
apiVersion: v1
kind: Endpoints
metadata:
  name: redis
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "wealist-infrastructure.labels" . | nindent 4 }}
    external: "true"
subsets:
  - addresses:
      - ip: {{ $host | quote }}
    ports:
      - port: {{ .Values.redis.external.port | default 6379 }}
        name: redis
{{- else }}
# External Redis Service - routes traffic to host machine (DNS mode)
# Uses ExternalName for DNS hostnames like host.docker.internal
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "wealist-infrastructure.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
    external: "true"
spec:
  type: ExternalName
  externalName: {{ $host }}
  ports:
    - port: {{ .Values.redis.external.port | default 6379 }}
      targetPort: {{ .Values.redis.external.port | default 6379 }}
      protocol: TCP
      name: redis
{{- end }}
{{- end }}
