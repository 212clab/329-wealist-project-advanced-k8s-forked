{{- if .Values.livekit.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit
  namespace: {{ .Values.global.namespace }}
  labels:
    app: livekit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: livekit
  template:
    metadata:
      labels:
        app: livekit
    spec:
      containers:
        - name: livekit
          image: "{{ .Values.global.imageRegistry }}/livekit:{{ .Values.livekit.image.tag }}"
          imagePullPolicy: {{ .Values.livekit.image.pullPolicy }}
          args:
            - --config
            - /etc/livekit/config.yaml
          ports:
            - containerPort: 7880
              name: http
            - containerPort: 7881
              name: rtc-tcp
          volumeMounts:
            - name: config
              mountPath: /etc/livekit
          resources:
            {{- toYaml .Values.livekit.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: livekit-config
{{- end }}
