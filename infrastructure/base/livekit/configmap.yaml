apiVersion: v1
kind: ConfigMap
metadata:
  name: livekit-config
data:
  livekit.yaml: |
    port: 7880
    rtc:
      port_range_start: 50000
      port_range_end: 60000
      tcp_port: 7881
      # For Kind cluster, use the host machine's external IP
      use_external_ip: true

    keys:
      devkey: devsecretkey1234567890abcdefghijk

    logging:
      level: info
      json: false

    room:
      empty_timeout: 300
      max_participants: 100

    turn:
      enabled: true
      domain: dev.wealist.co.kr
      tls_port: 0
      udp_port: 3478
