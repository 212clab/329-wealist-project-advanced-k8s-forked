name: Frontend CI/CD (Dev)

on:
  push:
    branches:
      - dev
      - dev-frontend
    paths:
      - "services/frontend/**"
  workflow_dispatch:
    inputs:
      skip_s3_deploy:
        description: "Skip S3 deployment (image build only)"
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "8"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  # ===========================================================================
  # Job 1: Build & Test
  # ===========================================================================
  build-and-test:
    name: Build & Type Check
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      short_sha: ${{ steps.version.outputs.short_sha }}

    defaults:
      run:
        working-directory: services/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: services/frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Build (for validation)
        run: pnpm build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || '' }}

      - name: Extract version info
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: ${VERSION}"
          echo "ðŸ”– Short SHA: ${SHORT_SHA}"

  # ===========================================================================
  # Job 2: Docker Build & Push to GHCR
  # ===========================================================================
  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-test
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # SHA íƒœê·¸ (ì˜êµ¬ ë³´ê´€)
            type=sha,prefix=sha-,format=short
            # ë²„ì „ íƒœê·¸
            type=raw,value=v${{ needs.build-and-test.outputs.version }}
            # latest-dev íƒœê·¸ (dev ìµœì‹ )
            type=raw,value=latest-dev

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./services/frontend
          file: ./services/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image Summary
        run: |
          echo "## ðŸ³ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Job 3: Deploy to S3 (Dev)
  # ===========================================================================
  deploy-s3-dev:
    name: Deploy to S3 (Dev)
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build-push]
    if: ${{ !inputs.skip_s3_deploy }}
    environment: dev

    defaults:
      run:
        working-directory: services/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: services/frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for production
        run: pnpm build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || '' }}

      - name: Inject runtime config
        env:
          API_DOMAIN_RAW: ${{ secrets.API_DOMAIN_DEV }}
        run: |
          API_DOMAIN=$(echo "$API_DOMAIN_RAW" | tr -d '[:space:]')
          VERSION="v${{ needs.build-and-test.outputs.version }}"
          SHORT_SHA="${{ needs.build-and-test.outputs.short_sha }}"
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          cat > dist/config.js << EOF
          window.__ENV__ = {
            API_BASE_URL: "",
            API_DOMAIN: "${API_DOMAIN}",
            VERSION: "${VERSION}",
            BUILD_SHA: "${SHORT_SHA}",
            BUILD_TIME: "${BUILD_TIME}",
            ENVIRONMENT: "dev"
          };
          EOF

          echo "ðŸ“ Generated config.js:"
          cat dist/config.js

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-2

      - name: Deploy to S3 (versioned folder)
        env:
          S3_BUCKET: ${{ secrets.AWS_S3_BUCKET_DEV }}
          VERSION: v${{ needs.build-and-test.outputs.version }}
          SHORT_SHA: ${{ needs.build-and-test.outputs.short_sha }}
        run: |
          # ë²„ì „ë³„ í´ë”ì— ë°°í¬ (ì˜êµ¬ ë³´ê´€)
          echo "ðŸ“¦ Deploying to versioned folder: /${VERSION}-${SHORT_SHA}/"
          aws s3 sync dist/ "s3://${S3_BUCKET}/${VERSION}-${SHORT_SHA}/" \
            --cache-control "public, max-age=31536000, immutable"

          # ìµœì‹  ë²„ì „ì„ ë£¨íŠ¸ì—ë„ ë°°í¬ (í˜„ìž¬ ì„œë¹™ìš©)
          echo "ðŸš€ Deploying to root (current version)"
          aws s3 sync dist/ "s3://${S3_BUCKET}/" \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "config.js"

          # index.html, config.jsëŠ” ìºì‹œ ì—†ì´
          aws s3 cp dist/index.html "s3://${S3_BUCKET}/index.html" \
            --cache-control "no-cache, no-store, must-revalidate"

          aws s3 cp dist/config.js "s3://${S3_BUCKET}/config.js" \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID_DEV }} \
            --paths "/*"

      - name: Deployment Summary
        env:
          VERSION: v${{ needs.build-and-test.outputs.version }}
          SHORT_SHA: ${{ needs.build-and-test.outputs.short_sha }}
        run: |
          echo "## ðŸš€ Dev Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | \`${VERSION}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${SHORT_SHA}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **S3 Bucket** | \`${{ secrets.AWS_S3_BUCKET_DEV }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Versioned Path** | \`/${VERSION}-${SHORT_SHA}/\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Docker Image** | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${SHORT_SHA}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ Rollback Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# S3ì—ì„œ ì´ì „ ë²„ì „ìœ¼ë¡œ ë¡¤ë°±" >> $GITHUB_STEP_SUMMARY
          echo "aws s3 sync s3://\${BUCKET}/${VERSION}-${SHORT_SHA}/ s3://\${BUCKET}/ --delete" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
