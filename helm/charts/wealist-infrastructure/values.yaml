# Default values for wealist-infrastructure

# Global settings
global:
  namespace: wealist-dev
  environment: production
  domain: wealist.co.kr
  imageRegistry: ""

# Shared configuration (replaces k8s/base/shared/configmap-shared.yaml)
shared:
  config:
    # Environment
    ENV: "production"
    LOG_LEVEL: "info"

    # Service URLs (K8s internal DNS)
    AUTH_SERVICE_URL: "http://auth-service:8080"
    USER_SERVICE_URL: "http://user-service:8081"
    BOARD_SERVICE_URL: "http://board-service:8000"
    CHAT_SERVICE_URL: "http://chat-service:8001"
    NOTI_SERVICE_URL: "http://noti-service:8002"
    STORAGE_SERVICE_URL: "http://storage-service:8003"
    VIDEO_SERVICE_URL: "http://video-service:8004"
    LIVEKIT_WS_URL: "wss://wealist.co.kr/svc/livekit"

    # Infrastructure URLs
    POSTGRES_HOST: "postgres"
    POSTGRES_PORT: "5432"
    REDIS_HOST: "redis"
    REDIS_PORT: "6379"

    # MinIO/S3
    S3_ENDPOINT: "http://minio:9000"
    S3_PUBLIC_ENDPOINT: "http://minio:9000"
    S3_BUCKET: "wealist-files"
    S3_REGION: "ap-northeast-2"

    # CORS & Security
    CORS_ORIGINS: "*"
    INTERNAL_API_KEY: "internal-prod-key-change-me"

# PostgreSQL configuration
postgres:
  enabled: true

  image:
    repository: postgres
    tag: "17-alpine"
    pullPolicy: IfNotPresent

  replicas: 1

  service:
    type: ClusterIP
    port: 5432

  persistence:
    enabled: true
    storageClass: ""  # Use default storage class
    size: 10Gi

  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  config:
    superuser: "postgres"
    superuserPassword: "postgres"  # Override in production

    # Database list (init script creates these)
    databases:
      - name: wealist_user_db
        user: user_service
        password: user_service_password
      - name: wealist_board_db
        user: board_service
        password: board_service_password
      - name: wealist_chat_db
        user: chat_service
        password: chat_service_password
      - name: wealist_noti_db
        user: noti_service
        password: noti_service_password
      - name: wealist_storage_db
        user: storage_service
        password: storage_service_password
      - name: wealist_video_db
        user: video_service
        password: video_service_password

# Redis configuration
redis:
  enabled: true

  image:
    repository: redis
    tag: "7.2-alpine"
    pullPolicy: IfNotPresent

  replicas: 1

  persistence:
    enabled: true
    storageClass: ""
    size: 5Gi

  config:
    password: ""  # Set in production

  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Ingress configuration
ingress:
  enabled: true
  className: nginx

  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/websocket-services: "livekit"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    # SSL/TLS settings
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

  hosts:
    - host: wealist.co.kr

  tls:
    - secretName: wealist-tls
      hosts:
        - wealist.co.kr
