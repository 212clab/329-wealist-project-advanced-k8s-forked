# Development values for wealist-infrastructure (local registry + local.wealist.co.kr)

global:
  namespace: wealist-dev
  environment: develop
  domain: local.wealist.co.kr
  imageRegistry: localhost:5001

# Shared configuration overrides
shared:
  config:
    ENV: "dev"
    LOG_LEVEL: "debug"

    # Update LiveKit WebSocket URL for local domain
    LIVEKIT_WS_URL: "wss://local.wealist.co.kr/svc/livekit"

    # S3 public endpoint for local domain (IMPORTANT: 18 patches consolidated here!)
    S3_PUBLIC_ENDPOINT: "https://local.wealist.co.kr/minio"

    # CORS settings for development
    CORS_ORIGINS: "*"

# PostgreSQL overrides
postgres:
  persistence:
    storageClass: "standard"  # Kind uses 'standard' storage class

  config:
    superuserPassword: "postgres"  # Development only

# Redis overrides
redis:
  persistence:
    storageClass: "standard"

# Ingress overrides
ingress:
  hosts:
    - host: local.wealist.co.kr

  tls:
    - secretName: local-wealist-tls
      hosts:
        - local.wealist.co.kr
