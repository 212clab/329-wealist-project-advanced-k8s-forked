# =============================================================================
# chat-service - Development Environment
# =============================================================================

global:
  namespace: wealist-dev
  environment: develop
  domain: local.wealist.co.kr
  imageRegistry: localhost:5001

image:
  pullPolicy: Always

replicaCount: 1

config:
  ENV: "dev"
  LOG_LEVEL: "debug"
  SERVER_BASE_PATH: "/api/chats"
  S3_PUBLIC_ENDPOINT: "https://local.wealist.co.kr/minio"
  DB_SSL_MODE: "disable"

healthCheck:
  liveness:
    path: /api/chats/health/live
    initialDelaySeconds: 15
  readiness:
    path: /api/chats/health/ready
    initialDelaySeconds: 5

resources:
  requests:
    memory: "128Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "200m"

autoscaling:
  enabled: false

podSecurityContext:
  runAsNonRoot: false

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: false

serviceAccount:
  create: false

networkPolicy:
  enabled: false

metrics:
  enabled: true

podDisruptionBudget:
  enabled: false
