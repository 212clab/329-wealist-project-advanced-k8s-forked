# =============================================================================
# frontend - Development Environment
# =============================================================================

global:
  namespace: wealist-dev
  environment: develop
  domain: local.wealist.co.kr
  imageRegistry: localhost:5001

image:
  pullPolicy: Always

replicaCount: 1

config:
  # Build-time environment variables
  VITE_API_URL: "/api"
  VITE_WS_URL: "/ws"

  # Runtime configuration for local development
  runtimeConfig:
    API_BASE_URL: ""  # Relative paths through local ingress

healthCheck:
  liveness:
    initialDelaySeconds: 5
  readiness:
    initialDelaySeconds: 3

resources:
  requests:
    memory: "32Mi"
    cpu: "25m"
  limits:
    memory: "64Mi"
    cpu: "100m"

autoscaling:
  enabled: false

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101  # Keep nginx user even in dev

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 101

serviceAccount:
  create: false

networkPolicy:
  enabled: false

podDisruptionBudget:
  enabled: false
